apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-znn-db
  labels:
    app: kube-znn-db
spec:
  selector:
    matchLabels:
      app: kube-znn-db
  template:
    metadata:
      labels:
        app: kube-znn-db
    spec:
      volumes:
      - name: init-db-config
        configMap:
          name: init-db-config
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: localhost.k8s.io/layer
                operator: In
                values:
                - db
      containers:
      - image: mysql:5.6
        name: mysql
        volumeMounts:
        - name: init-db-config
          mountPath: /docker-entrypoint-initdb.d
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "znn_pass"
        livenessProbe:
          tcpSocket:
            port: 3306
        ports:
        - containerPort: 3306
