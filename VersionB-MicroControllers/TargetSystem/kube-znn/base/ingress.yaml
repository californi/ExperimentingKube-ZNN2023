apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-kube-znn
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "nginx-ingress.default.svc"
    http:
      paths:
      - path: /news.php
        backend:
          serviceName: kube-znn
          servicePort: 8080
